<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let actor of actors">
      <div class="card"  style="width: 18rem; margin: 5px;">
        <img src="{{actor.poster}}"  class="card-img-top" style="width: 250px; height: 250px;" alt="...">
        <div class="card-body">
          <h5 class="card-title" style="font-size: 14px;">{{actor.name}}</h5>
         </div>
      </div>
    </div>
  </div>
</div>
