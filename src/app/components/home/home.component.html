
<div class="contain-fluid">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let card of cardService.bannerCard; let i = index" [class.active]="i === 0" data-bs-interval="10000">
            <img [src]="card.metadata?.Poster" class="d-block w-100" [routerLink]="['/movie',card.id]">
          <div class="carousel-caption d-none d-md-block">
            <h2>{{ card.title }}</h2>
            <p>{{ card.metadata?.Plot }}</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
